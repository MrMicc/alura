<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic">
    <head>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width">
        <title>Alurapic</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="./js/lib/angular.min.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/controllers/fotos-controller.js"></script>
        <script src="./js/directives/minhas-diretivas.js"></script>
    </head>
    <body ng-controller="FotosController">
        <div class="container">

            <div class="jumbotron">
                <h1 class="text-center">Alurapic</h1>
            </div>

            <div class="row">

                <!--Percorrendo o array de fotos atraves da diretiva ng-repeat
                o painel Ã© montado atraves da diretiva meu-painel que encapsula o html responsavel por isso-->
                <meu-painel ng-repeat="foto in fotos" titulo="{{foto.titulo}}">
                    <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}">
                </meu-painel><!-- fim do panel das fotos -->
            </div> <!-- fim do row -->
        </div> <!-- fim container -->
    </body>
</html>
