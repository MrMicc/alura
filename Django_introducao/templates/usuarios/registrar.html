{% extends 'usuarios/base.html' %}
{% block body %}
    <form class="form-signin" action="{% url 'registrar' %}" method="post">
        <h2 class="form-signin-heading">Crie seu usu√°rio</h2>
        {% csrf_token %}
        <input id="id_nome" name="nome" type="text" class="form-control" placeholder="Nome *"  value="{{ form.nome.value }}" required />
        <input id="id_email" name="email" type="email" class="form-control" placeholder="e-mail *" value="{{ form.email.value }}" required />
        <input id="id_senha" name="senha" type="password" class="form-control" placeholder="Senha *" required />
        <input id="id_telefone" name="telefone" type="tel" class="form-control" placeholder="Telefone"  value="{{ form.telefone.value }}" />
        <input id="id_nome_empresa" name="nome_empresa" type="text" class="form-control" placeholder="Nome Empresa *" {{ form.nome_empresa.value }} required  />

        <hr/>

        {% if form.errors %}
            <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                {{ form.non_field_errors }}
            </div>
        {% endif %}
        <hr/>
        <button class="btn btn-primary btn-block" type="submit">Registrar</button>
    </form>

{% endblock %}
